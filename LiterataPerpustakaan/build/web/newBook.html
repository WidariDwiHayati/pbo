<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Literata Perpustakaan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
      <div class="side-banner">
          <h2>Literata<br>Perpustakaan</h2>
      </div>
      <a href="dashboard.html" class="d-flex align-items-center">
        <img src="img/dashb.png" alt="Dashboard Icon" width="30" height="15">
        <span>Dashboard</span>
      </a>
      <a href="BookServlet?action=list" class="d-flex align-items-center">
        <img src="img/icon-db.png" alt="Daftar Buku Icon" width="30" height="15">
        <span>Daftar Buku</span>
      </a>
      <a href="BookServlet?action=new" class="d-flex align-items-center">
        <img src="img/ibb.png" alt="Dashboard Icon" width="30" height="15">
        <span>Input Buku Baru</span>
      </a>
      <a href="#" class="d-flex align-items-center">
        <img src="img/set.png" alt="Daftar Buku Icon" width="30" height="15">
        <span>Settings</span>
      </a> 
  </div>

  <div class="input-buku">
    <div class="container py-4">
      <h2 class="form-title">Input Buku Baru</h2>
      <form action="BookServlet?action=insert" method="post">
        <div class="mb-3">
          <label for="id" class="form-label">Nomor Buku</label>
          <input type="text" class="form-control" id="id" name="id" required>
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Judul Buku</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Penulis</label>
          <input type="text" class="form-control" id="author" name="author" required>
        </div>
        <div class="mb-3">
          <label for="year" class="form-label">Tahun Terbit</label>
          <input type="number" class="form-control" id="year" name="year" required>
        </div>
        <button type="submit" class="btn btn-primary submit-btn">SUBMIT</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>
</body>
</html>
